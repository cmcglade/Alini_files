<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML 1</title>
</head>

<body>

<h3>An unordered List</h3>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>

<br>

<h3>An ordered List</h3>
<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>


<h3>A nested list</h3>
<ul>
	<li>Coffee</li>
	<li>Tea
		<ol Type="A">
		<li>Black Tea</li>
		<li>Green Tea
			<ol Type="i">
				<li>China</li>
				<li>Africa</li>
			</ol>
		</li>
		</ol>
	</li>
	<li>Milk</li>
</ul>


</body>
</html>
